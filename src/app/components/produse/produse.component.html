<div class="contain" style="background-color: red">
    <div class="row" style="background-color: blue;">

        <div *ngFor="let Produs of produse" class="col-xl-3 prod">
            <div class="card">
                <img class="card-img-top" src="{{Produs.urlImage[0]}}" alt="Card image cap">

                <div class="card-body">
                    <h5 class="card-title">
                        <a href="#">{{Produs.name}}</a>
                    </h5>
                    <a [routerLink]="['/produse', Produs.name]" routerLinkActive="active" (click)="goItem(Produs)" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
