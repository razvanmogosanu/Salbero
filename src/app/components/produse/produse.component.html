<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="salbero, gard, placi, de, beton, din, tigla, fantana, fantani, arteziene, arteziana,
                                   boltari, jardiniere, vaze, targu jiu, borduri, pavele, gorj, copacioasa, scoarta, capace,
                                   coame, piatra decorativa, accesorii garduri"/>
    <meta name="description" content="Placi de gard de beton insotite de accesorii din beton de inalta performanta,
                                      boltari rezistenti, fantani arteziene superbe, pavele pietonale si rutiere,
                                      piatra decorativa, tigla clasica, stalpi, spalieri, precum
                                      si o multime de alte prefabricate din ciment de cea mai buna calitate produse in
                                      Targu Jiu si Copacioasa, Gorj">
    <meta name="author" content="Salbero S.R.L.">
    <title>Salbero - Producator de Garduri, Boltari, Pavele si alte prefabricate din beton </title>
</head>

<body>
    <div class="container">
        <br>
    <!--    once, a very long time ago, this was an idea-->
    <!--    <div class="products-header">-->
    <!--        <span class="products-header-theme">Produse gasite </span>-->
    <!--        <span class="products-header-nof-products">{{getNofProducts()}}</span>-->
    <!--    </div>-->

        <div class="row">
            <div *ngFor="let product of resolveProducts()" class="mycard">
                <img class="mycard-image" src="{{product.urlImage[0]}}" alt="Card image cap"
                     [routerLink]="['', translateProductNameInLink(product)]"
                     (click)="goItem(product)">

                <p class="productDescription">{{product.name}}</p>
                <hr>
                <p class="productPrice">{{product.price}} {{product.priceUnitMeasure}}</p>
                <button type="button" class="btn btn-light see-details-btn" [routerLink]="['', translateProductNameInLink(product)]"
                        (click)="goItem(product)">Vezi detalii
                </button>
            </div>
        </div>
    </div>
</body>
