<div class="container">
    <div >{{getTheme()}}</div>
    <hr>
    <div class="row">
        <div *ngFor="let Produs of resolveProducts()" class="mycard">
            <img class="mycard-image" src="{{Produs.urlImage[0]}}" alt="Card image cap" [routerLink]="['',Produs.name]" (click)="goItem(Produs)">

            <span class="productDescription">{{Produs.name}} {{Produs.details}} {{Produs.height}} x {{Produs.width}} {{Produs.dimensionUnitMeasure}}</span>
            <span class="productPrice">{{Produs.price}} {{Produs.priceUnitMeasure}}</span>
            <button type="button" class="btn btn-light see-details-btn">Vezi detalii</button>
        </div>
    </div>
</div>
