<div class="container">
    <div>{{getTheme()}}</div>
    <hr>
    <div class="row">
        <div *ngFor="let product of resolveProducts()" class="mycard">
            <img class="mycard-image" src="{{product.urlImage[0]}}" alt="Card image cap"
                 [routerLink]="['',product.name]"
                 (click)="goItem(product)">

            <span class="productDescription">{{product.name}} {{product.details}} {{product.height}}
                x {{product.width}} {{product.dimensionUnitMeasure}}</span>
            <span class="productPrice">{{product.price}} {{product.priceUnitMeasure}}</span>
            <button type="button" class="btn btn-light see-details-btn">Vezi detalii</button>
        </div>
    </div>
</div>
